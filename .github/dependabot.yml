version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "com.jetbrains.rd:rd-gen" # managed by intellij-updater
      - dependency-name: "org.jetbrains.kotlin.jvm" # managed by intellij-updater
